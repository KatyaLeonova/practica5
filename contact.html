<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>LoveCamera | Контакты</title>
   <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header">
    
    <img src="assets/img/logo.png" alt="">
    <p>LoveCamera - делай снимки с любовью </p>
</header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Контакты</h1>
           <div class="user-details">
              <h3>User details</h3>
              <p>
               <label class="control-label required" for="username">Full Name *</label>
               <input type="text" name="username" required="required" class="form-control">
              </p>
               
               <p>
                <label for="birthday">Your birthday *</label>
                <input type="date" id="date" name="date" >
               </p>
               
                <p>
                    <label>Gender</label>
                      <select   name="list1" required >
                          <option>Female</option>
                          <option>Male</option>
                     </select>
                </p>
                
                <p class="form-colum">
                  <label>Country</label>
                   <select   name="list2" required >
                          <option>Ukraine</option>
                          <option>Russia</option>
                          <option>Poland</option>
                          <option>Belarus</option>
                          <option>Bulgaria</option>
                          <option>Lithuania</option>
                     </select>
               </p>
               <p class="form-colum" id="form-phone">
                   <label>Phone *</label>
                   <input type="tel" name="tel" pattern="2[0-9]{3}-[0-9]{3}" >
                   <label class="control-label required" for="username">Mobile: 095 798 23 45</label>
               </p>
               
               <p>
                   <label class="control-label required" for="username">Bio</label>
                   <textarea rows="3" name="text" cols="20"></textarea>
                   <label class="control-label required" for="username">Tell us about yourself</label>
               </p>
               
                <button>Submit</button>

           </div>
           
           <div class="user-details">
              <h3>Account details</h3>
              
              <p>
              
              <br>
               <input type="text" name="username" required="required" class="form-control" placeholder="Username *">
                 
               </p>
               
               <p>
                <br>
                <input type="email" name="login" placeholder="E-mail *">
               </p>
               
                <p>
                   <br>
                    <input type="password" maxlength="25" size="40" name="password" placeholder="Password *">
                </p>
                
                <p>
                   <br>
                    <input type="password" maxlength="25" size="40" name="password" placeholder="Confirm password *">
                </p>
                
               <p>
                 <br>
                   <input type="checkbox" name="a" value="I accept terms and conditions"> I accept terms and conditions
               </p>
        
               
                <button>Submit</button>

           </div>
           
       </article>
   </main>
   <nav class="left column">
       <h3>Меню</h3>

       </ul>
   </nav>
   <div class="right column">
       <h3>Приобрести приложение можно здесь</h3>
       <a href="contact.html">Перейти по ссылке</a>
       <p></p>
   </div>
</div>
<div class="footer-wrapper">
   <footer class="footer">
      <img src="assets/img/logo.png" alt="" width="60px">
       <p>Footer...</p>
   </footer>
</div>
</body>
</html>
